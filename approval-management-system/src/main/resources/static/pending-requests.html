<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pending Purchase Requests</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #f5f5f5;
        }

        .badge {
            padding: 4px 8px;
            border-radius: 4px;
            color: white;
            font-size: 12px;
            font-weight: bold;
        }

        .badge-pending {
            background-color: orange;
        }

        .badge-approved {
            background-color: green;
        }

        .badge-rejected {
            background-color: red;
        }

        .action-btn {
            padding: 6px 10px;
            margin-right: 5px;
            border: none;
            cursor: pointer;
            color: white;
        }

        .approve-btn {
            background-color: #2e7d32;
        }

        .reject-btn {
            background-color: #c62828;
        }
    </style>
</head>

<body>

<div class="container">
    <h2>Pending Purchase Requests (Manager)</h2>

    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Description</th>
                <th>Amount</th>
                <th>Status</th>
                <th>Remarks</th>
                <th>Action</th>
            </tr>
        </thead>

        <tbody id="requests">
            <!-- Rows added dynamically -->
        </tbody>
    </table>
</div>

<!-- JS -->
<script src="app.js"></script>

<script>
    // Load data when page opens
    loadPendingRequests();
</script>

</body>
</html>
